{% extends 'base.html' %}
{% block title%}Login{% endblock %}
{% block head %} {% endblock %}

{% block content %}

    <div class="container">

      <form class="form-signin" _lpchecked="1" action="/api/auth" method="post" >

        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">email</label>
        <input type="text" name="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" autocomplete="off">

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required="" autocomplete="off" >

        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div>
{% endblock %}
